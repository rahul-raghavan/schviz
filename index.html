<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchViz - Timetable Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fas fa-calendar-alt"></i>
                    PEP Adolescent Timetable
                </h1>
                <div class="header-actions">
                    <div class="upload-compact" id="upload-compact">
                        <input type="file" id="csv-file-input" accept=".csv" style="display: none;">
                        <button class="btn btn-primary btn-small" id="browse-btn">
                            <i class="fas fa-upload"></i>
                            Upload CSV
                        </button>
                    </div>
                    <div class="file-indicator" id="file-indicator" style="display: none;">
                        <i class="fas fa-file-csv"></i>
                        <span id="file-name"></span>
                        <button class="btn-remove" id="remove-file">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Controls -->
        <div class="controls" id="controls" style="display: none;">
            <div class="control-group">
                <label for="teacher-filter">Teacher:</label>
                <select id="teacher-filter">
                    <option value="">All Teachers</option>
                </select>
            </div>
            <div class="control-group">
                <label for="subject-filter">Subject:</label>
                <select id="subject-filter">
                    <option value="">All Subjects</option>
                </select>
            </div>
            <div class="control-group">
                <label for="student-dropdown">Student:</label>
                <select id="student-dropdown">
                    <option value="">All Students</option>
                </select>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="view-header">
                <h2>Timetable</h2>
                <p>Complete schedule showing all classes across days and time slots</p>
            </div>
            <div class="timetable-container">
                <div class="timetable-grid" id="timetable-grid"></div>
            </div>
        </main>

        <!-- Loading Spinner -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading timetable data...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
